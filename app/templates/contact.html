{% include "header.html" %}

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Contact Us</h1>
					<ol class="breadcrumb">
						<li><a href="{{ url_for('home') }}">Home</a></li>
						<li class="active">contact</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>




<section class="page-wrapper">
	<div class="contact-section">
		<div class="container">
			<div class="row">
				<!-- Contact Form -->
				<div class="contact-form col-md-6 " >
					<form name="form" id="contact-form" method="post" action="{{ url_for('contact') }}" role="form">

						<div class="form-group">
							<input type="text" placeholder="Your Name" class="form-control" name="name" id="name" required>
						</div>

						<div class="form-group">
							<input type="email" placeholder="Your Email" class="form-control" name="email" id="email" required>
						</div>

						<div class="form-group">
							<input type="text" placeholder="Subject" class="form-control" name="subject" id="subject" required>
						</div>

						<div class="form-group">
							<textarea rows="6" placeholder="Message" class="form-control" name="message" id="message" required></textarea>
						</div>
						<div id="cf-submit">
							<input type="submit" id="contact-submit" class="btn btn-transparent" value="Submit">
						</div>
						
					</form>
					<br>
					{% with messages = get_flashed_messages() %}
						  {% if messages %}
							  {% for message in messages: %}
								<div class="alert alert-success alert-common>
                      				<i class="tf-ion-android-checkbox-outline"></i>
                    				{{ message }}
                    			</div>
							  {% endfor %}
						  {% endif %}
						{% endwith %}
				</div>
				<!-- ./End Contact Form -->

				<div class="contact-details col-md-6 text-center " >
					<a href="https://www.instagram.com/tinasgiftshop1/" target="_blank"><img src="{{ url_for('static', filename='images/contact/instagram.png') }}" height="400" width="400"></a>
					<!-- Footer Social Links -->
					<div class="social-icon">
						<ul>
							<li><a class="fb-icon" href="https://www.facebook.com/" target="_blank"><i class="tf-ion-social-facebook"></i></a></li>
							<li><a href="https://www.instagram.com/tinasgiftshop1/" target="_blank"><i class="tf-ion-social-instagram"></i>
						</a>
						</ul>
					</div>
					<!--/. End Footer Social Links -->
				</div>
			
			</div> <!-- end row -->
		</div> <!-- end container -->
	</div>
</section>
	

  





{% include "footer.html" %}
