{% include "header-simple.html" %}

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/tinas_logo.png') }}" alt="Logo" height=100">
          </a>
          <h2 class="text-center">Welcome Back</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                  {% for message in messages: %}
                    <div class="alert alert-info alert-common" role="alert">
                      <i class="tf-ion-android-checkbox-outline"></i>
                    {{ message }}
                    </div>
                  {% endfor %}
              {% endif %}
            {% endwith %}
          <form name="form" class="text-left clearfix" action="{{ url_for('login') }}" method="post">
            <div class="form-group">
              <input name="email" type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
              <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="mt-20">New in this site ?<a href="{{ url_for('signup') }}"> Create New Account</a></p>
          <p><a href="forget-password.html"> Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% include "footer-simple.html" %}
