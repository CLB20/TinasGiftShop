{% include "header-simple.html" %}

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/tinas_logo.png') }}" alt="Logo" height=100">
          </a>
          <h2 class="text-center">Create Your Account</h2>

          {% with messages = get_flashed_messages() %}
                          {% if messages %}
                              {% for message in messages: %}
                                  <p>{{ message }}</p>
                              {% endfor %}
                          {% endif %}
                        {% endwith %}

          <form name="form" class="text-left clearfix" action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
              <input name="name" type="text" class="form-control"  placeholder="Name">
            </div>
            <div class="form-group">
              <input name="email" type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
              <input name="password" type="password" class="form-control" minlength="8" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Sign Up</button>
            </div>
          </form>
          <p class="mt-20">Already hava an account ?<a href="{{ url_for('login') }}"> Login</a></p>
          <p><a href="forget-password.html"> Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% include "footer-simple.html" %}
